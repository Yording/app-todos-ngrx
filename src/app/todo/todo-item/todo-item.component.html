<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completed,
                'editing': flagEdit}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkField" [checked]="todo.completed">
        <label (dblclick)="openEditing()">{{todo.text}}</label>
        <button class="destroy" (click)="deleteTodo()"></button>
    </div>
    <input (keyup.enter)="closeEditing()" (blur)="closeEditing()" #inputTextEdit [formControl]="txtInput" class="edit" [value]="todo.text">
</li>
